<html>
    <head>
        <title>Forgot_Password</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="Expand, contract, animate forms with jQuery wihtout leaving the page" />
        <meta name="keywords" content="expand, form, css3, jquery, animate, width, height, adapt, unobtrusive javascript"/>
		<link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="css/lstyle.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="layer/layer.js"></script>
		<script type="text/javascript">
			Cufon.replace('h1',{ textShadow: '1px 1px #fff'});
			Cufon.replace('h2',{ textShadow: '1px 1px #fff'});
			Cufon.replace('h3',{ textShadow: '1px 1px #000'});
			
		</script>
		<style type="text/css">
			body{
			margin-top:80px;
			}
		</style>
    </head>
    <body>
		<div class="wrapper">
			<h1>IT'S NICE TO MEET YOU</h1>
			<h2>欢迎来到 <span>画美人</span></h2>
			<br/><br/>
			<div class="content">
				<div id="form_wrapper" class="form_wrapper">
					<form class="forgot_password active">
						<h3>找回密码</h3>
						<div>
							<label>用户名:</label>
							<input type="text" />
							<span class="error">This is an error</span>
						</div>
						<div>
							<label>邮箱:</label>
							<input type="password" />
							<span class="error">This is an error</span>
						</div>
						<div class="bottom">
							<input type="submit" value="发送"></input>
							<a href="login.html" rel="login" class="linkform">猛然想起？点击登录</a>
							<a href="register.html" rel="register" class="linkform">还没有账号？点击注册</a>
							<div class="clear"></div>
						</div>
					</form>
				</div>
				<div class="clear"></div>
			</div>
		</div>

		
    </body>
